{include file="public/header" /}
<link rel="stylesheet" href="{$Think.config.url_domain_root}static/plugins/layer/css/layui.css">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<!-- 操作说明 -->
<div class="explanation" id="explanation" style="width:100%;box-sizing: border-box;">
    <div class="title" id="checkZoom">
        <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
        <span id="explanationZoom" title="收起提示" class="arrow"></span>
    </div>
    <ul>
        <li>{$Think.lang.look_camera_import_ts}</li>
    </ul>
</div>
<div style="padding: 12px;">
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="quiz1">
                        <option value="" selected="">请选择省</option>
                        <option value="浙江" >浙江省</option>
                        <option value="你的工号">江西省</option>
                        <option value="你最喜欢的老师">福建省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz2">
                        <option value="">请选择市</option>
                        <option value="杭州">杭州</option>
                        <option value="宁波" disabled="">宁波</option>
                        <option value="温州">温州</option>
                        <option value="温州">台州</option>
                        <option value="温州">绍兴</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz3">
                        <option value="">请选择县/区</option>
                        <option value="西湖区">西湖区</option>
                        <option value="余杭区">余杭区</option>
                        <option value="拱墅区">临安市</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="quiz1">
                        <option value="" selected="">请选择学校</option>
                        <option value="浙江" >浙江省</option>
                        <option value="你的工号">江西省</option>
                        <option value="你最喜欢的老师">福建省</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-card-body" style="text-align: center;">

            <div class="layui-upload">
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 480px;">
                        <input type="text" class="layui-input" readonly   />
                    </div>
                </div>
                <button type="button" class="layui-btn layui-btn-normal" id="test-upload-change">{$Think.lang.look_camera_file}</button>
                <input class="layui-upload-file" accept="undefined" name="file" type="file">
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    layui.use(['form'], function(){
        var form = layui.form;
    });


</script>
