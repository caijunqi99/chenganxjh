    var textNumber = 1;
    function addTextBox(form, afterElement) {
// Increment the textbox number
        textNumber++;
// Create the label
        var p = document.createElement("p");
        p.id="txt"+textNumber;
        var label = document.createElement("label");
// Create the textbox
        var textField = document.createElement("input");
        textField.setAttribute("type","text");
        textField.setAttribute("name","biaozhundaan"+textNumber);
        textField.setAttribute("id","biaozhundaan"+textNumber);
        textField.setAttribute("placeholder","请输入课程名称");
// Add the label's text
        label.appendChild(document.createTextNode("上午："));
// Put the textbox inside(里面)的//把文本框放进去
        label.appendChild(textField);
// Add it all to the form fengshu

        textField.setAttribute("onchange","javascript:if(!/^[0-5]{1}[0-9]{1}:[0-5]{1}[0-5]{1}$/.test(this.value)){alert('时间格式不正确,正确的格式为 00:00');this.value=''};");

// Add the label's text

// Put the textbox inside(里面)的//把文本框放进去
        label.appendChild(textField);
// Add it all to the form
        p.appendChild(label);
        var label = document.createElement("label");
// Create the textbox

        textField.setAttribute("name","fengshu"+textNumber);

        label.appendChild(textField);
// Add it all to the form
//

        form.insertBefore(p,afterElement);
        return false;
