<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<title>想见孩-历史记录</title>
		<meta name="author" content="想见孩" />
		<meta name="copyright" content="想见孩" />
		<meta name="description" content="想见孩" />
		<meta id="viewport" name="viewport" content="width=750" />
		<link rel="stylesheet" href="../content/style/reset.css" type="text/css" />
		<link rel="stylesheet" href="../content/plugins/iconfonts/iconfont.css" type="text/css" />
		<link rel="stylesheet" href="../content/plugins/jqweui/lib/weui.css" type="text/css" />
		<link rel="stylesheet" href="../content/plugins/layer/mobile/need/layer.css" type="text/css" />
		<link rel="stylesheet" href="../content/plugins/jqweui/css/jquery-weui.css" type="text/css" />
		<link rel="stylesheet" href="../content/style/common.css" type="text/css" />
		<link rel="stylesheet" href="../content/style/teachchild/upload.css" type="text/css" />
		<link rel="shortcut icon" href="../content/images/ico.ico" type="image/x-icon" />
		<script src="../../content/scripts/mobile-util.js"></script>
	</head>

	<body ontouchstart>

		<div class="body_content">
			<header class="head">
		        <div class="head0">
		            <div class="menu_bar_box">
		                <a href="javascript:;" class="back_btn" onClick="javascript :history.back(-1);">
		                	<i class="icon iconfont icon-jiantou3"></i>
		                </a>
		            </div>
		            <div class="head_title">
		                <p>上传视频课件</p>
		            </div>
		            <div class="head_r">
		            </div>
		        </div>
		    </header>

			<div class="upload_video">
				<img class="back" src="../../content/images/teachchild/video.jpg" alt="">
				<img class="ply" src="../../content/images/teachchild/video_ply.png" alt="">
			</div>

			<!-- 表单 -->
			<div class="form_wrap">
				<div class="bang_list">
	                <div class="name_box">
	                    <label for="bang_name">课程标题</label>
	                </div>
	                <div class="input_box">
	                    <input class="input_txt" id="bang_name" type="text" placeholder="为课程起一个标题吧">
	                </div>
	            </div>
				<div class="weui-cell bang_list">
                    <div class="weui-cell__hd name_box"><label for="shenfen" class="weui-label">课程简介</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input input_txt inputpointer" id="jianjie" type="text" placeholder="介绍一下你的课程吧" value="" />
                    </div>
                </div>
				<div class="weui-cell bang_list">
                    <div class="weui-cell__hd name_box"><label for="shenfen" class="weui-label">适用年级</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input input_txt inputpointer" id="nianji" type="text" placeholder="请选择" value="" />
                    </div>
                </div>
				<div class="weui-cell bang_list">
                    <div class="weui-cell__hd name_box"><label for="shenfen" class="weui-label">所属科目</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input input_txt inputpointer" id="kemu" type="text" placeholder="请选择" value="" />
                    </div>
                </div>
				<div class="weui-cell bang_list">
                    <div class="weui-cell__hd name_box"><label for="shenfen" class="weui-label">价格</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input input_txt inputpointer" id="price" type="text" placeholder="请选择" value="" />
                    </div>
                </div>
			</div>

			<div class="operating">
				<p><button type="button" name="button">确认上传</button></p>
				<p><button type="button" name="button">删除并退出</button></p>
			</div>

		</div>

		<script src="../../content/scripts/jquery.min.js"></script>
	    <script src="../../content/plugins/jqweui/lib/fastclick.js"></script>
	    <script src="../../content/plugins/jqweui/js/jquery-weui.js"></script>
	    <script src="../../content/plugins/jqweui/js/city-picker.js"></script>
		<script src="../../content/scripts/commom.js"></script>
	    <script src="../../content/scripts/teachchild/upload.js"></script>

	</body>

</html>
