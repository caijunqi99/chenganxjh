<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>想见孩-修改登录密码</title>
    <meta name="author" content="想见孩" />
    <meta name="copyright" content="想见孩" />
    <meta name="description" content="想见孩" />
    <meta id="viewport" name="viewport" content="width=750" />
    <link rel="stylesheet" href="../content/style/reset.css" type="text/css" />
    <link rel="stylesheet" href="../content/plugins/iconfonts/iconfont.css" type="text/css" />
    <link rel="stylesheet" href="../content/plugins/jqweui/lib/weui.css" type="text/css" />
    <link rel="stylesheet" href="../content/plugins/jqweui/css/jquery-weui.css" type="text/css" />
    <link rel="stylesheet" href="../content/style/common.css" type="text/css" />
    <link rel="stylesheet" href="../content/style/user.css" type="text/css" />
    <link rel="shortcut icon" href="../content/images/ico.ico" type="image/x-icon" />
    <script src="../content/scripts/mobile-util.js"></script>
</head>

<body class="infobody" ontouchstart>
    <header class="head">
        <div class="head0">
            <div class="menu_bar_box">
                <a href="javascript:;" class="back_btn" onClick="historyback()">
                    <i class="icon iconfont icon-jiantou3"></i>
                </a>
            </div>
            <div class="head_title">
                <p>修改登录密码</p>
            </div>
            <div class="head_r">

            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <div class="main">

        <div class="cont margt30">
            <div class="container2">
                <div class="bang_list">
                    <div class="name_box">
                        <label for="nickname">原始密码：</label>
                    </div>
                    <div class="input_box">
                        <input class="input_txt" id="pwd1" type="number" placeholder="请输入原始密码" value="" />
                    </div>
                </div>

                <div class="bang_list">
                    <div class="name_box">
                        <label for="nickname">新密码：</label>
                    </div>
                    <div class="input_box">
                        <input class="input_txt" id="pwd2" type="number" placeholder="请输入新密码" value="" />
                    </div>
                </div>
                <div class="bang_list">
                    <div class="name_box">
                        <label for="nickname">确认新密码：</label>
                    </div>
                    <div class="input_box">
                        <input class="input_txt" id="pwd3" type="number" placeholder="请再一次输入新密码" value="" />
                    </div>
                </div>

            </div>
        </div>

        <div class="bang_submit_box" style="padding-top: 300px;">
            <input class="bang_submit" type="button" value="完 成" />
        </div>

    </div>


    <script src="../content/scripts/jquery.min.js"></script>
    <script src="../content/scripts/juqery.cookie.js"></script>
    <!-- <script src="../content/plugins/jqweui/lib/fastclick.js"></script> -->
    <script src="../content/plugins/jqweui/js/jquery-weui.js"></script>
    <script src="../content/scripts/commom.js"></script>
    <script src="../content/scripts/API.js"></script>
    <script>
        $(function() {
            $('.bang_submit').on('click', function() {
                if ($('#pwd1').val() == '') {
                    alert('请输入原始密码')
                } else if ($('#pwd2').val() == '') {
                    alert('请输入新密码')
                } else if ($('#pwd3').val() == '') {
                    alert('请再一次输入新密码')
                }
                $.ajax({
                    type: "POST",
                    url: api + '/Member/editPwd.html',
                    data: {
                        key: user_token,
                        member_id: user_member_id,
                        oldPwd: $('#pwd1').val(),
                        newPwd: $('#pwd2').val(),
                        reNewPwd: $('#pwd3').val()
                    },
                    dataType: "json",
                    success: function(response) {
                        if (response['code'] == 200) {
                            $.toast('修改成功')
                        } else {
                            $.toast(response['message'])
                        }
                    }
                });
            })
        })
    </script>

</body>

</html>
