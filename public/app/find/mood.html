<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>想见孩-发现-心情</title>
    <meta name="author" content="想见孩" />
    <meta name="copyright" content="想见孩" />
    <meta name="description" content="想见孩" />
    <meta id="viewport" name="viewport" content="width=750" />
    <link rel="stylesheet" href="../content/style/reset.css" type="text/css" />
    <link rel="stylesheet" href="../content/plugins/iconfonts/iconfont.css" type="text/css" />
    <link rel="stylesheet" href="../content/plugins/jqweui/lib/weui.min.css" type="text/css" />
    <link rel="stylesheet" href="../content/plugins/jqweui/css/jquery-weui.min.css" type="text/css" />
    <link rel="stylesheet" href="../content/style/common.css" type="text/css" />
    <link rel="stylesheet" href="../content/style/find.css" type="text/css" />
    <link rel="shortcut icon" href="../content/images/ico.ico" type="image/x-icon" />
    <script src="../content/scripts/mobile-util.js"></script>
</head>

<body class="moodbody">
    <header class="head">
        <div class="head0">
            <div class="menu_bar_box">
                <a href="javascript:;" class="back_btn" onClick="historyback()">
                    <i class="icon iconfont icon-jiantou3"></i>
                </a>
            </div>
            <div class="head_title">
                <p>晒心情</p>
            </div>
            <div class="head_r" style="width:130px;">
                <a href="./moodrecord.html">心情记录</a>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <div class="main">
        <div class="moodbanner" style="height:390px;background:url(../content/images/find/mood_banner.jpg) no-repeat center;background-size:cover;margin-bottom:30px;"> </div>
        <div class="mood_listbox" id="mood_listbox">
        </div>

        <div class="weui-footer" style="display: none;font-size: 22px;color: #999999;margin-bottom: 50px;">
            <span class="weui-over">没有更多信息了</span>
        </div>
        <div class="weui-loadmore">
            <i class="weui-loading"></i>
            <span class="weui-loadmore__tips">正在加载</span>
        </div>
    </div>

    <a href="javascript:;" class="addmood_btn" onclick="send_mood();">
        <i class="icon iconfont icon-bianji"></i>
    </a>

    <script src="../content/scripts/jquery.min.js"></script>
    <script src="../content/plugins/jqweui/js/jquery-weui.min.js"></script>
    <script src="../content/scripts/juqery.cookie.js"></script>
    <script src="../content/scripts/API.js"></script>
    <script src="../content/scripts/commom.js"></script>
    <script>
        alert(user_token)
        $(function(){
           $.ajax({
               type:'POST',
               url:api+'/Mood/moodlist.html',
               data: {
                   key:user_token
               },
               dataType: "json",
               success: function (response) {
                   var data = response.result[0];
                   if(response['code'] == 200){
                       if(data.length>0){
                           for(var i=0; i<data.length;i++) {
                               var ml = '';
                               ml +='<div class="mood_list cont">' +
                                   '<div class="head_picbox">' +
                                   '<div class="head_piccont" style="background:url('+data[i].rel_member_avatar+') no-repeat center;background-size:cover;">' +
                                   '</div>' +
                                   '<div class="head_pic">' +
                                   '<p class="name">'+data[i].member_nickname+'</p>' +
                                   '<p class="time">'+data[i].pubtime+'</p>' +
                                   '</div>' +
                                   '</div>' +
                                   '<div class="mood_txt">' +
                                   '<p class="mood_p">'+data[i].content+'</p>' +
                                   '</div>' +
                                   '<div class="mood_imgbox">' +
                                   '<ul class="mood_imglist clearfix">';
                               if(data[i].image[0] != ''){
                                   for(var a=0;a<data[i].image.length;a++){
                                       var img_url = upload_url+'/'+data[i].image[a];
                                       ml +=  '<li>' +
                                           '<div class="moodimg" style="background:url('+img_url+') no-repeat center;background-size:cover;">' +
                                           '<img src="'+img_url+'" class="v_hiden" alt="">' +
                                           '</div>' +
                                           '</li>';
                                   }
                               }
                               ml += '</ul></div>';
                               ml +='<div class="thumbs">\n' +
                                   '                    <div class="thumbs_l">\n' +
                                   '                        <a href="mooddetail.html?id='+data[i].id+'"><i class="icon iconfont icon-bubble"></i></a>\n' +
                                   '                    </div>\n' +
                                   '                    <div class="thumbs_r">'+data[i].click+'条评论</div>\n' +
                                   '                </div>';
                               $("#mood_listbox").append(ml);
                           }
                       }else{
                           $('.weui-footer').show();
                           $('.weui-loadmore').hide();
                           $(document.body).destroyInfinite()
                       }

                   }else if(response['code'] == '400'){
                       $.toast(response['message'],'forbidden',function(){
                           goLogin();
                       });
                   }else{
                       $.toast(response['message'],'forbidden');return false;
                   }
               }
           })
        });



        var loading = false;
        var start = 1;
        $(document.body).infinite().on("infinite", function() {
            if (loading) return;
            loading = true;
            setTimeout(function() {
                $.ajax({
                    type:'POST',
                    url:api+'/Mood/moodlist.html',
                    data: {
                        key:user_token,
                        start:start
                    },
                    dataType: "json",
                    success: function (response) {
                        var data = response.result[0];
                        if(response.result[1].page_count >start){
                            start = start+1;
                            if(response['code'] == 200){
                                if(data[0] != ''){
                                    for(var i=0; i<data.length;i++) {
                                        var ml = '';
                                        ml +='<div class="mood_list cont">' +
                                            '<div class="head_picbox">' +
                                            '<div class="head_piccont" style="background:url('+data[i].rel_member_avatar+') no-repeat center;background-size:cover;">' +
                                            '</div>' +
                                            '<div class="head_pic">' +
                                            '<p class="name">'+data[i].member_nickname+'</p>' +
                                            '<p class="time">'+data[i].pubtime+'</p>' +
                                            '</div>' +
                                            '</div>' +
                                            '<div class="mood_txt">' +
                                            '<p class="mood_p">'+data[i].content+'</p>' +
                                            '</div>' +
                                            '<div class="mood_imgbox">' +
                                            '<ul class="mood_imglist clearfix">';
                                        if(data[i].image[0] != ''){
                                            for(var a=0;a<data[i].image.length;a++){
                                                var img_url = upload_url+'/'+data[i].image[a];
                                                ml +=  '<li>' +
                                                    '<div class="moodimg" style="background:url('+img_url+') no-repeat center;background-size:cover;">' +
                                                    '<img src="'+img_url+'" class="v_hiden" alt="">' +
                                                    '</div>' +
                                                    '</li>';
                                            }
                                        }
                                        ml += '</ul></div>';
                                        ml +='<div class="thumbs">\n' +
                                            '                    <div class="thumbs_l">\n' +
                                            '                        <a href="mooddetail.html?id='+data[i].id+'"><i class="icon iconfont icon-bubble"></i></a>\n' +
                                            '                    </div>\n' +
                                            '                    <div class="thumbs_r">'+data[i].click+'条评论</div>\n' +
                                            '                </div>';
                                        $("#mood_listbox").append(ml);
                                    }
                                }
                            }else if(response['code'] == '400'){
                                $.alert(response['message'],function(){
                                    goLogin();
                                });
                            }else{
                                $.alert(response['message']);
                            }
                        }else{
                           $('.weui-footer').show();
                           $('.weui-loadmore').hide();
                            $(document.body).destroyInfinite()
                        }
                    }
                });
                loading = false;
            }, 2000);
        });
    </script>
</body>

</html>
